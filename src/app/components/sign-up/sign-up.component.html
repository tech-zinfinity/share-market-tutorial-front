<mat-toolbar style="display: flex; justify-content: flex-end;" color="primary">
    <mat-icon style="cursor: pointer;" (click)="dialogRef.close()">close</mat-icon>
</mat-toolbar>
<div style="display: flex;
justify-content: center; flex-direction: row;">

    <mat-card style="display: flex; justify-content: center;">
        <img src="../assets/Logo.JPG" style="height: 130px; width: 300px;">
    </mat-card>
    <mat-card>
        <form [formGroup] = "signUpForm" style="display: flex; flex-direction: column;
        justify-content: center;">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label >Name</mat-label>
                <input matInput placeholder="name" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label >Email</mat-label>
                <input matInput placeholder="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label >Password</mat-label>
                <input matInput type="password" placeholder="password" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label >Confirm Password</mat-label>
                <input matInput type="password" placeholder="confirm password" formControlName="confirmpassword">
            </mat-form-field>
            <button mat-stroked-button color="primary" 
            [disabled]="signUpForm.invalid" (click)="signup(signUpForm.value)">
                Sign up
            </button>
            <!-- <button mat-raised-button color="primary" 
             (click)="signup(signUpForm.value)">
                some
            </button> -->
        </form>
    </mat-card>

</div>
